<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletr√¥nica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d-1--left">
                    <div class="d-1--para">SEU VOTO PARA</div> 
                    <div class="d-1--cargo">VEREADOR</div>
                    <div class="d-1--digitos">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="d-1--info">
                        Nome: Ciclano <br>
                        Partido: ABC <br>
                        Vice-prefeito: Beltrano de tal
                    </div>
                </div>


                <div class="d-1--right">
                    <div class="d-1--img">
                        <img src="images/84.jpg">
                        Prefeito
                    </div>
                    <div class="d-1--img smaller">
                        <img src="images/84_2.jpg">
                        Vice-Prefeito
                    </div>
                </div>
            </div>

            <div class="d-2">
                Aperte a tela: <br>
                CONFIRMA para CONFIRMAR este voto <br>
                CORRIGE para REINICIAR este voto
            </div>
        </div>


        <div class="teclado">
            <div class="teclado--botoes">
                <div class="teclado--botao" onclick="clicou('1')">1</div>
                <div class="teclado--botao" onclick="clicou('2')">2</div>
                <div class="teclado--botao" onclick="clicou('3')">3</div>
                <div class="teclado--botao" onclick="clicou('4')">4</div>
                <div class="teclado--botao" onclick="clicou('5')">5</div>
                <div class="teclado--botao" onclick="clicou('6')">6</div>
                <div class="teclado--botao" onclick="clicou('7')">7</div>
                <div class="teclado--botao" onclick="clicou('8')">8</div>
                <div class="teclado--botao" onclick="clicou('9')">9</div>
                <div class="teclado--botao zero" onclick="clicou('0')">0</div>
            </div>  

            <div class="botoes--comando">
                <div class="botao--comando branco" onclick="branco()">BRANCO</div>
                <div class="botao--comando corrige" onclick="corrige()">CORRIGE</div>
                <div class="botao--comando confirma" onclick="confirma()">CONFIRMA</div>
            </div>
        </div>
    </div>

    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>
</html>
